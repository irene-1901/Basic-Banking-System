<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'home.css' %}" rel="stylesheet">
    <title>View All The Customers</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Basic Banking System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="nav navbar-navml-auto w-100 justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href=" ">Home</a>
                  </li>
                  <li class="nav-item">
                      <!--(Select and view one customer)-->
                    <a class="nav-link" href="views/">View All The Customers</a>
                  </li>
                  <li class="nav-item">
                      <!--(Select Customer to tranfer Money)-->
                    <a class="nav-link" href="transaction/">Transfer Money</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>





    <div>
     <h1 class="heading2">View All The Customers</h1>
      <table class="table container">
        <thead>

          <tr >
            <th scope="col"> #</th>
            <th scope="col"> Name</th>
            <th scope="col"> Email</th>
            <th scope="col"> Balance</th>
            <th scope="col"> Action</th>
            
          </tr>
        </thead>
        <tbody  class="tablerow">
         {% for item in object1 %}

            <th scope="row">{{item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.balance }}</td>
         <td><button type="button" class="btn btn-outline-primary link "><a href="view/{{item.id}}/">See Details</a></button></td>
            
          </tr>
         {% endfor %}

        </tbody>
      </table>
    </div>
    
  </body>
</html>
